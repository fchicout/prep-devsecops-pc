---
dependency:
  name: galaxy

driver:
  name: vagrant
  providers:
    - name: libvirt
      type: libvirt
      driver: kvm

platforms:
  - name: instance-qemu
    box: generic/debian12
    provider_options:
      name: libvirt
    ssh_pub_key: ~/.ssh/id_rsa.pub

provisioner:
  name: ansible
  playbooks:
    requirements: requirements.yml
  inventory:
    host_vars:
      instance-qemu:
        ansible_python_interpreter: /usr/bin/python3

verifier:
  name: testinfra
  options:
    alluredir: .allure/results
